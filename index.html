<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <script src="./index.js"></script>

        <h1> To Do List</h1>

        <form>
            <div class="new-entry">
                <label for="new">Add a new Entry: </label>
                <input type="text" name="new-entry" id="new"/>
            </div>
            <div class="submit-entry">
                <input type="submit" value="Create Entry" />
            </div>
        </form>
        
        <ul id="to-do-items">
            <li>    
                <input type="checkbox" id="Test-Item" name="Test-Item"/>
                <label for="Test-Item">Test Item</label>
                <input type="button" value="Delete Item"/>
            </li>
        </ul>
    </body>
</html>
